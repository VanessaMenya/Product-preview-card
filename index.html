<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <script src="https://kit.fontawesome.com/72ef40902d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <img class="chanel" src="images/image-product-desktop.jpg" alt="perfume picture">
    <div class="content">
      <p class="pre-title">PERFUME</p>
      <h1 class="name">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="details">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <p class="first-price">
          $149.99
        </p>
        <p class="second-price">
          $169.99
        </p>
      </div>
      
      <button class="btn">
        <i class="fa-sharp fa-solid fa-cart-shopping"></i>
        Add to Cart
      </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">VANESSA MENYA TEYIM</a>.
  </div>
</body>
</html>
